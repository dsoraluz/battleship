<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  </head>
  <body>

    <!-- Level, Winner, and Game Over modals -->
    <div class = "level-modal centered">
      Level <span id = "level-modal-number">1</span>
    </div>
    <div class = "game-over-modal centered">
      Game Over
    </div>
    <div class = "winner-modal centered">
      Winner
    </div>

    <!-- User Interface -->

    <div class = "centering-container">

      <div class = "level-number-container level-1-container">
         Level: <span class= "level-number">1</span>
      </div>

      <div class = "tiles-left-container">
         Tiles Left: <span class= "tiles-left">10</span>
      </div>

      <div class = "tries-number-container">
        Tries : <span class = "tries level-1-text">25</span>
      </div>

      <div class = "clearfix"></div>

      <!--Reference Board -->
      <div id="reference-board-container" class="reference-board level-1">

        <div class = "reference-container">
        </div>

        <div class = "clearfix"></div>

      </div>



      <!--Computer Board -->
      <!--Renders board with reveled tiles that user will pick at-->
      <!--Comment out before before presenting-->
      <div class="board">

        <div class = "ship-container">
        </div>

        <div class = "clearfix"></div>

      </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/ion.sound-3.0.7/ion.sound.min.js"></script> <!--Needed for ion sound files.-->
    <script src="js/app.js"></script>
    <script src="js/battleship.js"></script>
  </body>
</html>
